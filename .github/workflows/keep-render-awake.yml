name: Keep Render Server Awake

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15 mins of inactivity)
    - cron: '*/14 * * * *'
  
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-Ping Backend Health check
        # Replace the URL below with your actual Render backend URL!
        run: |
          curl -sS "https://dashboard.render.com/web/srv-d6cgoc7pm1nc73caliag/deploys/dep-d6cmvdqdbo4c7383eof0?r=2026-02-21%4008%3A40%3A27%7E2026-02-21%4008%3A58%3A03" > /dev/null
          echo "Render server pinged successfully!"
