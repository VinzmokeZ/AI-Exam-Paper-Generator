services:
  - type: web
    name: ai-exam-oracle-api
    runtime: python
    rootDir: ai_exam_oracle/frontend/AI Exam Paper Generator/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: USE_MYSQL
        value: "false"
      - key: OLLAMA_HOST
        value: "http://localhost:11434"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-4o"
